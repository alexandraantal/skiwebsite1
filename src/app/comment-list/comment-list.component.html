<footer class="card-footer">
    <a  class="card-footer-item" (click)="toggleComments()">Comentarii</a>
  </footer>
  <div *ngIf="showVar">
  <div class="card-footer" *ngFor="let comment of comments" [class.completed]="comment.completed">
          <div class="card-footer-item" style="justify-content: flex-start;">
            &nbsp; <strong>{{comment.userName}} :</strong> &nbsp;&nbsp;  {{comment.message}}
          </div>
      </div>
  </div>
