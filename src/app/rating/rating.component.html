<fieldset >Adauga o nota</fieldset>


<fieldset class="rating" >
  <ng-container  *ngFor="let num of [5, 4, 3, 2, 1]">
      <input (click)="starHandler(num)" 
      [id]="cazareId+userId+num "
      [value]="num-0.5"
      name="rating" 
      type="radio" />

<label class="full" [for]="cazareId+userId+num"></label>

  </ng-container>
</fieldset>
