
<section class="section  has-background-light">
  <div class="container">
    <div class="columns is-mobile has-background-light">
   
  <div class="column  is-half is-offset-one-quarter">
    <div class="box">
 
    <section class="container has-background-primary">
    <div class="hero-body">
    <div class="container">

      <h1 class="title">Inregistreaza-te!</h1>

    </div>
    </div>
</section>

<section class="section">
    <div class="container">
    
<form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
  
  <div class="field">
    <label class="label is-medium has-background-white">Nume</label>
    <div class="control">
    <input
    type="text" 
    name="name" 
    class="input is-primary" 
    placeholder="ex: Jon Snow" 
    [(ngModel)]="name" 
    #nameInput="ngModel"
    required>
  </div>
  <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched" style="color: red;">
    Numele este necesar.
  </div>
</div>

  <div class="field">
    <label class="label is-medium has-background-white">Adresa de email</label>
    <div class="control has-icons-left">
    <input 
    type="email" 
    name="email" 
    class="input is-primary" 
    placeholder="exemplu@mail.com" 
    [(ngModel)]="email"
    #emailInput="ngModel"
    required
    email>
    <span class="icon is-small is-left">
      <fa-icon [icon]="faEnvelope"></fa-icon>
    </span>
  </div>
  
  <div class="help is-error" *ngIf="emailInput.touched" style="color: red;">
    Adresa de email este necesara.
  </div>
 </div>

  <div class="field">
    <label class="label is-medium has-background-white">Parola</label>
    <div class="control has-icons-left">
    <input
      type="password"
      class="input is-primary" 
      name="password" 
      placeholder="(min. 6 caractere)" 
      [(ngModel)]="password"
      #passwordInput="ngModel"
      minlength="6"
      required>
      <span class="icon is-small is-left">
        <fa-icon [icon]="faLock"></fa-icon>
      </span>
  </div>
  <div class="help is-error" *ngIf="passwordInput.invalid && passwordInput.touched" style="color: red;">
    Parola este prea scurta.
  </div>
  </div>

  <p style="color: red;">{{signupError}}</p>
  <br>

  <button 
  type="submit" 
  class="button is-danger is-large"
  [disabled]="formData.invalid"
  >
  
  Creeaza cont
</button>
<br>
<br>
<a class="subtitle is-large">Ai deja unul?</a>
<a class="subtitle is-large" routerLink="/login-email"><strong> Intra in cont!</strong></a>

</form>
    </div>
</section>
</div>
  </div>
</div>
  </div>
</section>
