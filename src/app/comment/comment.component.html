<form #formData="ngForm" (ngSubmit)="onSubmit(formData)" id="CommentForm">
    <div class="input-group">
      &nbsp;&nbsp; 
      <input 
      class="input is-rounded is-primary" 
      type="text"
       name="message" 
       placeholder="Adauga un comentariu"
       [(ngModel)]="message"
       required>
    &nbsp;&nbsp;
    <button 
    type="submit" 
    class="button is-primary"
    [disabled]="formData.invalid"
    >
    Trimite
  </button> &nbsp;&nbsp;
  </div>
  </form>
