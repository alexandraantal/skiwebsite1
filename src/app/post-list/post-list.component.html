
<div class="box content" >
    <!-- <div *ngFor="let post of Posts"> -->
        <div *ngFor="let post of posts$ | async" [class.completed]="post.completed">
    <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <!-- <strong>{{ post.payload.doc.data().title }} </strong> <small> Username </small>
          <br>
          {{ post.payload.doc.data().message }} -->

          <strong>{{ post.title }} </strong> <small> Username </small>
          <br>
          {{ post.message }}

        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-heart"></i></span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>
</div>
