<section class="section  has-background-light">
  <div class="container">
    <div class="columns  has-background-light">
  
  <div class="column  is-half is-offset-one-quarter">
    <div class="box">
 
    <section class="container has-background-primary">
    <div class="hero-body">
    <div class="container">

      <h1 class="title">Intra in cont</h1>
      
    </div>
    </div>
</section>

<section class="section">
    <div class="container">
    
      <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">

        <div class="field">
          <div class="control">
        <input 
        type="email" 
        placeholder="Email" 
        [(ngModel)]="email" 
        name="email" 
        class="input is-primary" 
        required>
          </div>
        </div>

        <div class="field">
          <div class="control">
        <input 
        type="password" 
        placeholder="Parola" 
        [(ngModel)]="password" 
        name="password" 
        class="input is-primary" 
        required>
          </div>
        </div>
        <p style="color: red;">{{loginError}}</p>
        <br>
        <button type="submit" [disabled]="!formData.valid" class="button is-info is-large">Login</button>
        <br>
        <br>
        <a class="subtitle is-large">Nu ai cont?</a>
        <a class="subtitle is-large" routerLink="/signup"><strong> Inregistreaza-te!</strong></a>
    </form>
    </div>

</section>
</div>

  </div>
</div>
  </div>
</section>
